{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header class="header">
        <h1 class="main-title">Мой блог</h1>
        <nav class="main-menu">
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="{% url 'pages:about' %}">Обо мне</a></li>
                <li><a href="{% url 'pages:rules' %}">Правила</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <h2 class="section-title">Последние публикации</h2>
        <div class="posts">
            {% for post in posts %}
            <article class="post">
                <h3 class="post-title">
                    <a href="{% url 'blog:post_detail' id=post.id %}">{{ post.location }} - {{ post.date }}</a>
                </h3>
                <p class="post-category">Категория: {{ post.category }}</p>
                <p class="post-text">
                    {{ post.text|truncatewords:50 }}
                </p>
            </article>
            {% endfor %}
        </div>
    </main>
    <footer class="footer">
        <p>© 2023 Мой блог</p>
    </footer>
</body>
</html>
